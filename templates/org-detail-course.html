{% extends 'org_base.html' %}
{% block title %}课程{% endblock %}
{% block page_title %}机构课程{% endblock %}
{% block right_form %}
<div class="right companycenter layout grouping" >
    <div class="head">
        <h1>全部课程</h1>

    </div>
    <div class="brief group_list">
        {% for course in all_courses %}
            <div class="module1_5 box">
                <a href="course-detail.html"><img width="214" src="{{ MEDIA_URL }}{{ course.image }}"/></a>
                <div class="des">
                    <a href="course-detail.html"><h2>{{ course.name }}</h2></a>
                    <span class="fr">学习人数：{{ course.students }}</span>
                </div>
                <div class="bottom">
                    <span class="fl">{{ course.course_org.name }}</span>
                     <span class="star fr  notlogin
                        " data-favid="13"  data-fav-type="4">
                        {{ course.fav_nums }}
                    </span>
                </div>
            </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
